<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
      width: 350px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    p {
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 100%;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #ff7e5f;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #feb47b;
    }

    #result {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: bold;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå° Temperature Converter</h1>
    <p>Convert between Celsius, Fahrenheit, and Kelvin</p>

    <label for="temp">Enter Temperature:</label>
    <input type="number" id="temp" placeholder="Enter value">

    <label for="unit">From:</label>
    <select id="unit">
      <option value="celsius">Celsius (¬∞C)</option>
      <option value="fahrenheit">Fahrenheit (¬∞F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertTemp() {
      let temp = parseFloat(document.getElementById("temp").value);
      let unit = document.getElementById("unit").value;
      let resultDiv = document.getElementById("result");

      if (isNaN(temp)) {
        resultDiv.innerHTML = "‚ö† Please enter a valid number";
        return;
      }

      let celsius, fahrenheit, kelvin;

      if (unit === "celsius") {
        celsius = temp;
        fahrenheit = (temp * 9/5) + 32;
        kelvin = temp + 273.15;
      } else if (unit === "fahrenheit") {
        celsius = (temp - 32) * 5/9;
        fahrenheit = temp;
        kelvin = celsius + 273.15;
      } else if (unit === "kelvin") {
        celsius = temp - 273.15;
        fahrenheit = (celsius * 9/5) + 32;
        kelvin = temp;
      }

      resultDiv.innerHTML = `
        üå° Celsius: ${celsius.toFixed(2)} ¬∞C<br>
        üî• Fahrenheit: ${fahrenheit.toFixed(2)} ¬∞F<br>
        ‚ùÑ Kelvin: ${kelvin.toFixed(2)} K
      `;
    }
  </script>

</body>
</html>
